{{- if not (lookup "batch/v1" "Job" .Release.Namespace "migrator-gestao") -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: migrator-gestao
  namespace: {{ .Release.Namespace }}
  labels:
    app: migrator-gestao
spec:
  template:
    metadata:
      labels:
        app: migrator-gestao
    spec:
      restartPolicy: OnFailure
      imagePullSecrets: 
        - name: acr-secret
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.postgres.host }} 5432; do echo waiting for db; sleep 2; done;']
      containers:
        - name: migrator-gestao
          image: "{{ .Values.image.migratorRepository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: gestao-config
                  key: POSTGRES_HOST
            - name: POSTGRES_DB_GESTAO
              valueFrom:
                configMapKeyRef:
                  name: gestao-config
                  key: POSTGRES_DB_GESTAO
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: gestao-config
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials-gestao
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials-gestao
                  key: POSTGRES_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "=== DEBUG: Variáveis de conexão ==="
              echo "POSTGRES_HOST: $POSTGRES_HOST"
              echo "POSTGRES_PORT: $POSTGRES_PORT"
              echo "POSTGRES_DB_GESTAO: $POSTGRES_DB_GESTAO"
              echo "POSTGRES_USER: $POSTGRES_USER"
              echo "=== Connection String (mascarada) ==="
              echo "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB_GESTAO;Username=$POSTGRES_USER;Password=[MASKED];SslMode=Require;TrustServerCertificate=true"
              echo "=== Iniciando Migration ==="
              dotnet ef database update --connection "Host=$POSTGRES_HOST;Port=$POSTGRES_PORT;Database=$POSTGRES_DB_GESTAO;Username=$POSTGRES_USER;Password=$POSTGRES_PASSWORD;SslMode=Require;TrustServerCertificate=true" --project src/Soat.Eleven.FastFood.GestaoProdutos.Adapter.Infra/Soat.Eleven.FastFood.GestaoProdutos.Adapter.Infra.csproj --startup-project src/Soat.Eleven.FastFood.GestaoProdutos.Adapter.WebApi/Soat.Eleven.FastFood.GestaoProdutos.Adapter.WebApi.csproj
{{- end -}}